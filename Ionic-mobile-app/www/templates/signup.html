<ion-view view-title="Sign Up">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="list">
            <label class="item item-input item-stacked-label">
            <span class="input-label">Full Name</span>
            <input type="text" placeholder="Full Name">
        </label>
       
    <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" placeholder="email">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="Phone No">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="username">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="password">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Birth Date</span>
    <input type="text" placeholder="Birth Date">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Major</span>
    <input type="text" placeholder="Major">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Fraternity/Sorority</span>
    <input type="text" placeholder="Fraternity/Sorority">
    </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Expected Graduation Year</span>
    <input type="text" placeholder="Expected Graduation Year">
    </label>

     <label class="item item-input item-stacked-label">
    <span class="input-label">Associated School</span>
    

    <select>
      <option>Winston-Salem State University</option>
      <option selected>North Carolina Central University</option>
      <option>North Carolina A&T University</option>
    </select>
    </label>






    



    <div class="text-center">
                    <button ui-sref="app.login" class="button button button-assertive">
                        Register
                    </button>
                </div>

    </div>
        
        
    </ion-content>
</ion-view>
